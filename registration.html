<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <section>
    <div class="form-box">
        <div class="form-value">
            <form action="">
                <h2>Регистрация</h2>
                <div class="inputbox">
                  <ion-icon name="person-outline"></ion-icon>
                  <input type="name" required>
                  <label for="">Имя</label>
              </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Почта</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Пароль</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Подтвердить пароль</label>
                </div>
                <div class="agree">
                    <label for=""><input type="checkbox">Согласен(-на) с Политикой Конфиденциальности</label>
                </div>
                <button><a href="profile.html">Зарегистрироваться</a></button>
                <div class="register">
                    <p>Есть аккаунт?  <a href="enter.html">Войти</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
